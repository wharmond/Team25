<html>
  <head>
    <title> Animals </title>
  </head>
  <body>
    <h2 class="ZooHeading"> Atlanta Zoo </h2>
    <h3 class="SiteHeading"> Animals </h3>
    <form class="Animals-Search">
      <input type="text">
      <input type="text">
      <input type="text">
      <input type="text">
      <input type="text">
      <select>
        <option value="Mammal">Mammal</option>
        <option value="Bird">Bird</option>
        <option value="Amphibian">Amphibian</option>
        <option value="Reptile">Reptile</option>
        <option value="Fish">Fish</option>
        <option value="Invertebrate">Invertevbrate</option>
      </select>  
    </form>
    <button id="search_animals_btn" class="btn btn-lg btn-primary btn-block" type="button">Search</button>
    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Species</th>
          <th>Exhibit</th>
          <th>Age</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
         {% for row in rows %}
    <tr>
        <td>{{ row.Name }}</td>
        <td>{{ row.Species }}</td>
        <td>{{ row.Exhibit }}</td>
        <td>{{ row.Age }}</td>
        <td>{{ row.Type }}</td>
    </tr>
    {% endfor %}
      </tbody>
    </table>
    <button id="delete_animal_btn" class="btn btn-lg btn-primary btn-block" type="button">Delete Animal</button>
  </body>
</html>
